<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/recuperar_senha.css">
    <title>Tela de Recuperar Senha</title>
</head>
<body style="background-color: rgb(3, 141, 35);" >
    <h1 class="paragrafo">Recuperação de senha</h1>
    <form id="formulario">
    <div class="div_fundo">
        <div class="campos">
            <label>Email</label><br>
            <input type="email" placeholder="emailexemplo@gmail.com"/><br>
            <label>Nova senha</label><br>
            <input type="password" placeholder="Senha"/><br>
            <label>Confirmar senha</label><br>
            <input type="password" placeholder="Confirmar"/><br>

            <button type="button" class="botao1" style="text-align: center;">Alterar senha</button>
            <button type="button" class="botao2" style="text-align: center;">Voltar</button>
        </div>
    </div>  
    </form>
    
</body>
</html>
